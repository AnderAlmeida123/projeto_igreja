<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizimo</title>
    <link rel="stylesheet" href="../cadastro/cadastro.css">

</head>
<body>
    <div id="main-container">
        <h1>preencha seu formulario de cadastro</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="digite seu e-mail" data-min-length="5" data-max-length="10">
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" required placeholder="digite seu nome">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="digite seu sobrenome">
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="digite sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirme sua senha </label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="confirme sua senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="REGISTRAR">
            </div>
        </form> 
    </div>
    <p class="error-validation template"></p>
    <script src="./cadastro.js"></script>
</body>
</html>
